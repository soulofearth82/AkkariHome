<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عقاري هوم </title>

    <link href="Content/Style.css" rel="stylesheet" />
    <script src="Content/jquery-3.7.1.min.js"></script>
</head>
<body onload="loadData()">
    <header>
        <div>
            <a href="Home.html"><img src="Images/logo04.jpg" alt="Logo" width="150" id="logo" /></a>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="Home.html"> الرئيسية </a>
                </li>
                <li>
                    <a href="Properties.html"> عقارات </a>
                </li>
                <li>
                    <a href="AboutUs.html"> حول الشركة </a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="PageBG">
        <div id="formContainer">
            <form>
                <table align="center" id="tableBody">
                    <tr>
                        <th> # </th>
                        <th> المدينة </th>
                        <th> تفاصيل </th>
                        <th> الايجار الشهري </th>
                        <th> اظهار التفاصيل </th>
                        <th>اختيار </th>
                    </tr>
                </table>
                <b><span id="RBError" class="error-message"></span></b><br />
                <button type="button" class="button" onclick="showForm()">ادخل البيانات الخاصة بك</button>
            </form>
            <div style="margin-top:20px;padding: 20px">
                <form id="RSform" class="containerhide secform" align="center">
                    <h3>إستمارة تسجيل</h3>

                    <table>

                        <tr>
                            <td>رقم الشقة</td>
                            <td> <input type="text" id="flatidd" name="flatidd" readonly></td>
                        </tr>
                        <tr>
                            <td><label for="fullname">الاسم الكامل</label></td>
                            <td>
                                <input type="text" id="fullnamein" name="fullnamein" placeholder="الاسم الكامل" /><br />
                                <span id="name-error" class="error-message"></span>
                            </td>
                        </tr>
                        <tr>
                            <td> <label for="Id">رقم الهوية</label></td>
                            <td>
                                <input type="text" id="Idcard" name="Idcard" pattern="[0-9]{11}" required placeholder="رقم الهوية الذي يبدأ من 01 الى 14">
                                <br />
                                <span id="IDCard-error" class="error-message"></span>
                            </td>
                        </tr>
                        <tr>
                            <td><label for="Bdate">تاريخ الميلاد</label></td>
                            <td>
                                <input type="text" id="BirthDate" name="BirthDate" placeholder="ادخل التاريخ بصيغة dd-mm-yyyyمثال: 16-05-2024"><br />
                                <span id="BDate-error" class="error-message"></span>
                            </td>
                        </tr>
                        <tr>
                            <td> <label for="Mobile">موبايل</label></td>
                            <td>
                                <input type="text" id="mobileno" name="mobileno" placeholder="رقم الموبايل الذي يبدأ بالشبكة 09"><br />
                                <span id="mobile-error" class="error-message"></span>
                            </td>
                        </tr>
                        <tr>
                            <td> <label for="Email">الايميل</label></td>
                            <td>
                                <input type="text" id="emailid" name="emailid" placeholder="عنوان الايميل"><br />
                                <span id="Email-error" class="error-message"></span>
                            </td>
                        </tr>
                    </table>
                    <button type="button" class=" button " onclick="return validateForm()">اظهر رمز captcha</button>
                </form>
                <div id="captchahshow" class="containerhide">
                    <label>أدخل الكود الظاهر في الاسفل:</label>
                    <br />
                    <label id="captcha" style="color: white;background-color:#1ca2a7;font-size:2rem"></label>
                    <br />
                    <button onclick="generateCaptcha()" class="button1 ">تحديث</button>
                    <br />
                    <input type="text" id="userInput" placeholder="أدخل captcha هنا" style="width:25%">
                    <br />
                    <button type="button" class="button " onclick="return captcha()"> أظهر البيانات</button>
                </div>

            </div>
        </div>

    </section>
    <script>
        
        function passdata() {
            const flatid = document.getElementById('flatidd').value;
            const fullname = document.getElementById('fullnamein').value;
            const CardID = document.getElementById('Idcard').value;
            const birthDate = document.getElementById('BirthDate').value;
            const Mobileno = document.getElementById('mobileno').value;
            const email = document.getElementById('emailid').value;
            const url = `Result.html?flatidd=${flatid}&fullnamein=${fullname}&Idcard=${CardID}&BirthDate=${birthDate}&mobileno=${Mobileno}&emailid=${email}`;
            window.location.href = url;
            return false;
        }
    </script>
    <script src="Content/myFunctions.js"></script>
</body>
</html>
